<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MD5 LASER PREDICTOR - VIP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap');
        
        body { 
            background-color: #05070a; 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            position: relative;
        }

        /* Hi·ªáu ·ª©ng tia Laser n·ªÅn */
        .laser-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none; /* Kh√¥ng ch·∫∑n click */
            overflow: hidden;
        }

        .laser {
            position: absolute;
            width: 200%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00f2ff, transparent);
            box-shadow: 0 0 15px #00f2ff;
            transform: rotate(-35deg);
            animation: laserMove 4s linear infinite;
            opacity: 0.3;
        }

        @keyframes laserMove {
            0% { top: -100%; left: -100%; }
            100% { top: 200%; left: 100%; }
        }

        /* Th√™m nhi·ªÅu tia laser v·ªõi delay kh√°c nhau */
        .laser:nth-child(2) { animation-delay: 1.5s; background: #ff00ff; box-shadow: 0 0 15px #ff00ff; }
        .laser:nth-child(3) { animation-delay: 3s; background: #00ff00; box-shadow: 0 0 15px #00ff00; }

        .glass-card { 
            background: rgba(15, 20, 30, 0.85); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 255, 0.2); 
            border-radius: 30px;
            position: relative;
            z-index: 10;
        }

        .btn-glow {
            background: linear-gradient(135deg, #00f2ff, #0062ff);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            transition: 0.3s;
        }

        .btn-glow:active { transform: scale(0.95); box-shadow: 0 0 30px #00f2ff; }

        .result-title { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-start min-h-screen">

    <div class="laser-container">
        <div class="laser"></div>
        <div class="laser"></div>
        <div class="laser"></div>
    </div>

    <div class="w-full max-w-md glass-card p-6 shadow-[0_0_50px_rgba(0,242,255,0.1)] mt-4">
        <div class="text-center mb-8">
            <h1 class="text-xs font-black tracking-[0.5em] text-cyan-500 uppercase italic mb-1">MD5 Laser Analyzer</h1>
            <div class="h-[2px] w-20 bg-gradient-to-r from-transparent via-cyan-500 to-transparent mx-auto"></div>
        </div>

        <div class="space-y-6">
            <div class="text-center">
                <h2 class="text-white text-3xl font-black italic tracking-tighter uppercase leading-none result-title">üíé AI PREDICTOR</h2>
                <p class="text-[10px] text-gray-400 mt-2 uppercase font-bold tracking-widest">H·ªá th·ªëng ph√¢n t√≠ch chu·ªói MD5 chu·∫©n 2026</p>
            </div>

            <div class="space-y-3">
                <input type="text" id="md5Input" placeholder="D√°n m√£ MD5 phi√™n t·∫°i ƒë√¢y..." 
                    class="w-full p-5 rounded-2xl bg-black/50 border border-cyan-500/30 text-center font-mono text-sm text-cyan-400 outline-none focus:border-cyan-500 transition-all">
            </div>

            <button onclick="analyzeMD5()" class="w-full py-5 rounded-2xl btn-glow text-white font-black uppercase tracking-[0.2em] text-sm italic">
                PH√ÇN T√çCH CHU·ªñI MD5
            </button>
        </div>

        <div id="resultArea" class="hidden mt-10 space-y-6 animate-pulse-slow">
            <div class="p-8 text-center bg-black/40 rounded-3xl border border-white/5">
                <p class="text-[11px] font-bold text-gray-500 uppercase mb-3">K·∫øt qu·∫£ d·ª± ƒëo√°n</p>
                <h2 id="finalPredict" class="text-6xl font-black italic tracking-tighter result-title">...</h2>
                <p class="text-[9px] text-gray-500 mt-6 font-medium italic">Thu·∫≠t to√°n ƒë√£ b√≥c t√°ch t·ª´ng byte chu·ªói MD5</p>
            </div>

            <div class="bg-black/60 p-4 rounded-xl border border-cyan-500/20">
                <p class="text-[9px] text-cyan-800 font-bold uppercase mb-2 text-center tracking-tighter">Hash Analyzed:</p>
                <p id="hashView" class="text-[10px] font-mono break-all text-cyan-200 text-center leading-relaxed"></p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-cyan-500/5 p-5 rounded-2xl border border-cyan-500/10 text-center">
                    <p class="text-[10px] text-gray-500 font-black uppercase mb-1">X·ªàU</p>
                    <p id="xiuVal" class="text-3xl font-black text-cyan-400">0%</p>
                </div>
                <div class="bg-cyan-500/5 p-5 rounded-2xl border border-cyan-500/10 text-center">
                    <p class="text-[10px] text-gray-500 font-black uppercase mb-1">T√ÄI</p>
                    <p id="taiVal" class="text-3xl font-black text-cyan-400">0%</p>
                </div>
            </div>

            <button onclick="resetTool()" class="w-full py-4 rounded-2xl bg-red-500/10 text-red-500 border border-red-500/20 uppercase font-black text-[11px] tracking-widest mt-6 hover:bg-red-500/20 transition-all">
                X√ìA & NH·∫¨P PHI√äN M·ªöI
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function analyzeMD5() {
            const input = document.getElementById('md5Input').value.trim();
            if (input.length < 8) {
                tg.showAlert("M√£ MD5 kh√¥ng h·ª£p l·ªá!");
                return;
            }

            // Thu·∫≠t to√°n Deep MD5 Analysis
            let weightSum = 0;
            // Ph√¢n t√≠ch chu·ªói theo c·∫∑p Hex ƒë·ªÉ l·∫•y gi√° tr·ªã byte th·ª±c t·∫ø
            for (let i = 0; i < input.length - 1; i += 2) {
                let hexPair = input.substr(i, 2);
                weightSum += parseInt(hexPair, 16) * (i + 1);
            }

            // Logic d·ª± ƒëo√°n d·ª±a tr√™n entropy chu·ªói
            const isTai = weightSum % 2 !== 0;
            const primaryRate = (80 + (weightSum % 19)).toFixed(2);
            const secondaryRate = (100 - parseFloat(primaryRate)).toFixed(2);

            // C·∫≠p nh·∫≠t giao di·ªán
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('hashView').innerText = input;
            
            const label = document.getElementById('finalPredict');
            label.innerText = isTai ? "üíé T√ÄI" : "üíé X·ªàU";
            label.className = `text-6xl font-black italic tracking-tighter result-title ${isTai ? 'text-cyan-400' : 'text-red-500'}`;
            label.style.textShadow = isTai ? "0 0 20px #00f2ff" : "0 0 20px #ff0000";

            document.getElementById('taiVal').innerText = (isTai ? primaryRate : secondaryRate) + "%";
            document.getElementById('xiuVal').innerText = (isTai ? secondaryRate : primaryRate) + "%";

            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, 200);
        }

        function resetTool() {
            document.getElementById('md5Input').value = "";
            document.getElementById('resultArea').classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }
    </script>
</body>
</html>
