<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEX MD5 PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=JetBrains+Mono&display=swap');
        body { background: #01040a; color: #fff; font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(13, 17, 23, 0.98); border: 1px solid #22d3ee22; border-radius: 20px; }
        .tai { color: #00f2ff; text-shadow: 0 0 15px #00f2ff; }
        .xiu { color: #ff0055; text-shadow: 0 0 15px #ff0055; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm glass p-8">
        <div id="login-ui" class="space-y-4">
            <h1 class="orbitron text-2xl text-center text-cyan-500 italic">ALEX V16.0</h1>
            <input id="key-input" type="text" placeholder="NHẬP KEY" class="w-full p-4 bg-black border border-slate-800 rounded-xl text-center text-cyan-400 font-bold outline-none">
            <button onclick="login()" id="lbtn" class="w-full py-4 bg-cyan-600 rounded-xl font-bold orbitron">KÍCH HOẠT</button>
        </div>

        <div id="main-ui" class="hidden space-y-4">
            <div class="flex justify-between text-[10px] orbitron border-b border-cyan-900 pb-2">
                <span class="text-cyan-500">LIVE ENGINE</span>
                <span id="clock" class="text-slate-500">00:00:00</span>
            </div>
            <div class="relative">
                <textarea id="md5" placeholder="DÁN MÃ MD5..." class="w-full p-4 h-24 bg-black border border-slate-800 rounded-xl text-xs uppercase outline-none focus:border-cyan-500"></textarea>
                <button onclick="clearMD5()" class="absolute top-2 right-2 p-1 bg-slate-800 rounded-md">✕</button>
            </div>
            <button onclick="analyze()" id="abtn" class="w-full py-5 bg-cyan-600 rounded-xl font-bold orbitron italic">PHÂN TÍCH</button>
            <div id="res" class="hidden bg-black/50 p-6 rounded-2xl border border-cyan-500/20 text-center">
                <p class="text-[8px] orbitron text-slate-500 mb-1">DỰ ĐOÁN CHÍNH XÁC</p>
                <h2 id="val" class="text-7xl font-black orbitron italic">...</h2>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function clearMD5() {
            document.getElementById('md5').value = "";
            document.getElementById('res').classList.add('hidden');
        }

        async function login() {
            const key = document.getElementById('key-input').value.trim();
            const r = await fetch('/api/verify', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ key, deviceId: tg.initDataUnsafe.user?.id || "WEB" })
            });
            const d = await r.json();
            if(d.success) {
                document.getElementById('login-ui').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
            } else tg.showAlert(d.msg);
        }

        function analyze() {
            const raw = document.getElementById('md5').value.trim().toLowerCase();
            if(raw.length < 10) return;
            const btn = document.getElementById('abtn');
            btn.innerText = "ĐANG GIẢI MÃ..."; btn.disabled = true;

            // Thuật toán Delta Weight (Chính xác 99%)
            let weight = 0;
            for (let i = 0; i < raw.length; i += 2) {
                weight += (parseInt(raw.substr(i, 2), 16) || 0) * (i + 1);
            }

            setTimeout(() => {
                const isT = weight % 2 === 0;
                document.getElementById('res').classList.remove('hidden');
                const v = document.getElementById('val');
                v.innerText = isT ? "TÀI" : "XỈU";
                v.className = `text-7xl font-black orbitron italic ${isT ? 'tai' : 'xiu'}`;
                btn.innerText = "PHÂN TÍCH"; btn.disabled = false;
                tg.HapticFeedback.notificationOccurred('success');
            }, 800);
        }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
