<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEX MD5 ULTRA - PROTECTED</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=JetBrains+Mono&display=swap');
        /* Chống bôi đen toàn trang */
        * { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-touch-callout: none; }
        body { background: #01040a; color: #fff; font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(13, 17, 23, 0.98); border: 1px solid #22d3ee22; border-radius: 24px; }
        .tai { color: #00f2ff; text-shadow: 0 0 15px #00f2ff; }
        .xiu { color: #ff0055; text-shadow: 0 0 15px #ff0055; }
        input, textarea { -webkit-user-select: text; user-select: text; } /* Chỉ cho phép nhập liệu */
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4" oncontextmenu="return false;">
    <div class="w-full max-w-sm glass p-8">
        <div id="login-ui" class="space-y-4 text-center">
            <h1 class="orbitron text-2xl text-cyan-500 italic font-black">ALEX ULTRA</h1>
            <p class="text-[8px] text-slate-500 uppercase tracking-widest">Encrypted Security System</p>
            <input id="k-i" type="text" placeholder="NHẬP KEY KÍCH HOẠT" class="w-full p-4 bg-black border border-slate-800 rounded-xl text-center text-cyan-400 font-bold outline-none">
            <button onclick="_0x4f21()" class="w-full py-4 bg-cyan-600 rounded-xl font-bold orbitron">KÍCH HOẠT</button>
        </div>

        <div id="main-ui" class="hidden space-y-4">
            <div class="flex justify-between text-[10px] orbitron border-b border-cyan-900 pb-2">
                <span class="text-cyan-500 font-bold">ALEX v14.0 PRO</span>
                <span id="clock" class="text-slate-500">00:00:00</span>
            </div>
            <div class="relative">
                <textarea id="m-d" placeholder="DÁN MÃ MD5..." class="w-full p-4 h-24 bg-black border border-slate-800 rounded-xl text-xs uppercase focus:border-cyan-500 outline-none"></textarea>
                <button onclick="_0x1122()" class="absolute top-2 right-2 p-1 bg-slate-800 rounded-md">✕</button>
            </div>
            <button onclick="_0x9921()" id="b-n" class="w-full py-5 bg-cyan-600 rounded-xl font-bold orbitron italic">PHÂN TÍCH MD5</button>
            <div id="res" class="hidden bg-black/50 p-6 rounded-3xl border border-cyan-500/20 text-center">
                <h2 id="val" class="text-7xl font-black orbitron italic">...</h2>
            </div>
        </div>
    </div>

    <script>
        const _tg = window.Telegram.WebApp; _tg.expand();
        
        // --- CHỐNG COPY & PHÍM TẮT ---
        document.onkeydown = (e) => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };

        // --- MÃ HÓA LOGIC (MÃ GIẢ) ---
        async function _0x4f21() {
            const _k = document.getElementById('k-i').value;
            const _r = await fetch('/verify-key', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ key: _k, deviceId: _tg.initDataUnsafe.user?.id || "N/A" })
            });
            const _d = await _r.json();
            if(_d.success) {
                localStorage.setItem('_ak', _k);
                document.getElementById('login-ui').style.display='none';
                document.getElementById('main-ui').classList.remove('hidden');
            } else _tg.showAlert(_d.msg);
        }

        function _0x9921() {
            const _v = document.getElementById('m-d').value.trim().toLowerCase();
            if(_v.length < 10) return;
            const _btn = document.getElementById('b-n');
            _btn.innerText = "XỬ LÝ DỮ LIỆU..."; _btn.disabled = true;

            // Thuật toán đã được làm rối
            let _w = 0;
            for (let i = 0; i < _v.length; i += 2) {
                _w += (parseInt(_v.substr(i, 2), 16) || 0) * (i + 1);
            }

            setTimeout(() => {
                const _isT = _w % 2 === 0;
                const _res = document.getElementById('res'); _res.classList.remove('hidden');
                const _vL = document.getElementById('val');
                _vL.innerText = _isT ? "TÀI" : "XỈU";
                _vL.className = `text-7xl font-black orbitron italic ${_isT ? 'tai' : 'xiu'}`;
                _btn.innerText = "PHÂN TÍCH MD5"; _btn.disabled = false;
                _tg.HapticFeedback.notificationOccurred('success');
            }, 800);
        }

        function _0x1122() { document.getElementById('m-d').value = ''; document.getElementById('res').classList.add('hidden'); }
        window.onload = () => { if(localStorage.getItem('_ak')) { document.getElementById('k-i').value = localStorage.getItem('_ak'); _0x4f21(); } };
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
