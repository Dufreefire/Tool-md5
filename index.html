<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEX MD5 PREDICT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');
        body { background: #01040a; color: #fff; font-family: sans-serif; overflow: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(13, 17, 23, 0.98); border: 1px solid #22d3ee22; border-radius: 30px; box-shadow: 0 0 50px #000; }
        .tai { color: #00f2ff; text-shadow: 0 0 20px #00f2ff; }
        .xiu { color: #ff0055; text-shadow: 0 0 20px #ff0055; }
        input, textarea { background: #000 !important; border: 1px solid #1e293b !important; }
        .btn-glow { box-shadow: 0 0 20px rgba(6, 182, 212, 0.3); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm glass p-8">
        
        <div id="login-ui" class="space-y-6">
            <div class="text-center mb-8">
                <h1 class="orbitron text-3xl font-black italic text-cyan-500">ALEX PRO</h1>
                <p class="text-[8px] tracking-[0.5em] text-slate-500 uppercase">Secure Key Activation</p>
            </div>
            <div class="space-y-2">
                <label class="text-[10px] orbitron text-slate-400 ml-2">LICENSE KEY:</label>
                <input id="key-input" type="text" placeholder="XXXX-XXXX-XXXX" 
                    class="w-full p-4 rounded-2xl bg-black border text-center text-cyan-400 font-bold orbitron text-sm outline-none focus:border-cyan-500">
            </div>
            <button onclick="handleLogin()" id="btn-login" class="w-full py-4 rounded-2xl bg-cyan-600 font-bold orbitron italic btn-glow active:scale-95 transition-all">KÍCH HOẠT NGAY</button>
            <p class="text-[9px] text-center text-slate-600">Mỗi Key chỉ sử dụng cho 1 thiết bị duy nhất</p>
        </div>

        <div id="main-ui" class="hidden space-y-5">
            <div class="flex justify-between items-center text-[10px] orbitron border-b border-white/5 pb-3">
                <span class="text-green-500 flex items-center gap-1"><span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> HỆ THỐNG LIVE</span>
                <span id="clock" class="text-slate-500">00:00:00</span>
            </div>

            <div class="relative">
                <textarea id="md5-input" placeholder="DÁN MÃ MD5 TẠI ĐÂY..." 
                    class="w-full p-5 h-28 rounded-2xl text-white font-mono text-xs outline-none focus:border-cyan-500 transition-all resize-none uppercase"></textarea>
                <button onclick="clearData()" class="absolute bottom-3 right-3 p-2 bg-white/5 rounded-lg text-slate-500 text-[10px]">XÓA</button>
            </div>
            
            <button onclick="analyzeMD5()" id="btn-ana" class="w-full py-5 rounded-2xl bg-gradient-to-r from-cyan-600 to-blue-800 font-bold orbitron italic tracking-widest btn-glow">PHÂN TÍCH DỮ LIỆU</button>

            <div id="res-box" class="hidden space-y-4 animate-in fade-in duration-500">
                <div class="bg-black/60 rounded-3xl p-6 border border-cyan-500/20 text-center relative">
                    <p class="text-[9px] orbitron text-slate-500 mb-2 uppercase">Prediction Result</p>
                    <h2 id="res-val" class="text-7xl font-black orbitron italic">...</h2>
                    
                    <div class="mt-6 grid grid-cols-2 gap-2 border-t border-white/5 pt-4">
                        <div class="text-left">
                            <p class="text-[7px] text-slate-600 uppercase">Confidence</p>
                            <p id="conf-val" class="text-[10px] font-bold text-cyan-400">0%</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[7px] text-slate-600 uppercase">Delta Logic</p>
                            <p id="delta-val" class="text-[10px] font-bold text-cyan-400">0.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe.user?.id || "GUEST_DEV";

        // TỰ ĐỘNG LOGIN NẾU CÓ KEY CŨ
        window.onload = () => {
            const savedKey = localStorage.getItem('alex_key');
            if(savedKey) {
                document.getElementById('key-input').value = savedKey;
                handleLogin(savedKey);
            }
        };

        async function handleLogin(autoKey = null) {
            const k = autoKey || document.getElementById('key-input').value.trim();
            if(!k) return tg.showAlert("Nhập Key để tiếp tục!");

            const btn = document.getElementById('btn-login');
            btn.innerText = "ĐANG XÁC THỰC...";
            
            try {
                const r = await fetch('/verify-key', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ key: k, deviceId: userId })
                });
                const d = await r.json();
                
                if(d.success) {
                    localStorage.setItem('alex_key', k);
                    document.getElementById('login-ui').classList.add('hidden');
                    document.getElementById('main-ui').classList.remove('hidden');
                } else {
                    tg.showAlert(d.msg);
                    localStorage.removeItem('alex_key');
                    btn.innerText = "KÍCH HOẠT NGAY";
                }
            } catch(e) { tg.showAlert("Lỗi kết nối Server!"); }
        }

        function analyzeMD5() {
            const m = document.getElementById('md5-input').value.trim().toLowerCase();
            if(m.length < 10) return;

            const btn = document.getElementById('btn-ana');
            btn.disabled = true; btn.innerText = "DECODING...";

            // THUẬT TOÁN STATIC MD5 (DỰA TRÊN BIT-WEIGHT + DELTA)
            let weight = 0;
            let delta = 0;
            for(let i=0; i<m.length; i++) {
                weight += m.charCodeAt(i) * (i+1);
                if(i < m.length-2) delta += Math.abs(m.charCodeAt(i) - m.charCodeAt(i+2));
            }

            setTimeout(() => {
                const isTai = (weight + delta) % 2 === 0;
                const conf = 88 + (weight % 11.5);
                
                document.getElementById('res-box').classList.remove('hidden');
                const v = document.getElementById('res-val');
                v.innerText = isTai ? "TÀI" : "XỈU";
                v.className = `text-7xl font-black orbitron italic ${isTai ? 'tai' : 'xiu'}`;
                
                document.getElementById('conf-val').innerText = conf.toFixed(2) + "%";
                document.getElementById('delta-val').innerText = (delta / 100).toFixed(2);
                
                btn.disabled = false; btn.innerText = "PHÂN TÍCH DỮ LIỆU";
                tg.HapticFeedback.notificationOccurred('success');
            }, 1000);
        }

        function clearData() {
            document.getElementById('md5-input').value = "";
            document.getElementById('res-box').classList.add('hidden');
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
