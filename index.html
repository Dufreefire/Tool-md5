<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEX MD5 - PREMIUM V11</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap');
        
        :root {
            --neon-cyan: rgba(0, 242, 255, 0.6);
            --neon-pink: rgba(255, 0, 85, 0.6);
            --bg-dark: #02060f;
        }

        body { 
            background: var(--bg-dark); 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a1a33 0%, #02060f 100%);
            z-index: -1;
        }

        .glass-panel {
            background: rgba(13, 20, 33, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .scanning-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            box-shadow: 0 0 15px var(--neon-cyan);
            animation: scan 3s ease-in-out infinite;
            display: none;
            z-index: 50;
        }
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        .input-premium {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #00f2ff;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }
        .input-premium:focus {
            border-color: var(--neon-cyan);
            background: rgba(0, 242, 255, 0.05);
            outline: none;
        }

        .btn-neon {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2);
            transition: 0.3s;
        }
        .btn-neon:active { transform: scale(0.97); filter: brightness(1.2); }

        .text-tai { color: #00f2ff; text-shadow: 0 0 20px var(--neon-cyan); }
        .text-xiu { color: #ff0055; text-shadow: 0 0 20px var(--neon-pink); }

        /* Ch·ªëng copy/inspect */
        * { -webkit-user-drag: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="bg-overlay"></div>

    <div class="flex items-center justify-center min-h-screen p-5">
        <div class="w-full max-w-md glass-panel p-8 relative overflow-hidden">
            <div id="radar" class="scanning-bar"></div>

            <div id="login-zone" class="space-y-8 py-2">
                <div class="text-center">
                    <h1 class="text-3xl font-black orbitron italic tracking-tighter text-white">
                        ALEX<span class="text-cyan-500">PRO</span>
                    </h1>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mt-1">H·ªá th·ªëng b·∫£o m·∫≠t c·∫•p cao</p>
                </div>

                <div class="space-y-4">
                    <input type="text" id="key-field" placeholder="NH·∫¨P KEY TRUY C·∫¨P" 
                        class="w-full p-4 rounded-2xl input-premium text-center uppercase tracking-widest">
                    <button onclick="checkKey()" class="w-full py-4 rounded-2xl btn-neon text-white font-bold italic text-sm">
                        X√ÅC TH·ª∞C NGAY
                    </button>
                </div>
            </div>

            <div id="main-zone" class="hidden space-y-6">
                <div class="flex justify-between items-center text-[10px] orbitron text-cyan-500">
                    <span>STATUS: SECURE</span>
                    <span>V11.0.4</span>
                </div>

                <div class="space-y-4">
                    <input type="text" id="md5-field" placeholder="M√£ phi√™n MD5..." 
                        class="w-full p-4 rounded-2xl input-premium text-center font-mono">
                    <button id="scan-btn" onclick="runAnalysis()" class="w-full py-4 rounded-2xl btn-neon text-white font-bold italic">
                        PH√ÇN T√çCH D·ªÆ LI·ªÜU
                    </button>
                </div>

                <div id="result-zone" class="hidden space-y-4 text-center py-4">
                    <div class="p-6 bg-black/40 rounded-[2rem] border border-white/5 shadow-inner">
                        <p class="text-[10px] text-gray-500 uppercase orbitron mb-2">D·ª± ƒëo√°n AI</p>
                        <h2 id="res-label" class="text-7xl font-black orbitron italic">...</h2>
                        <div class="mt-4 flex justify-between text-[9px] font-bold text-cyan-800">
                            <span id="entropy-label">ENTROPY: 0.000</span>
                            <span id="conf-label">CONFIDENCE: 0%</span>
                        </div>
                    </div>
                    <button onclick="resetApp()" class="w-full py-3 rounded-xl bg-white/5 text-gray-400 text-[10px] orbitron">L√ÄM M·ªöI</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /** üõ°Ô∏è B·∫¢O M·∫¨T N√ÇNG CAO **/
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Anti-Inspect
        setInterval(() => { (function(){}).constructor("debugger")(); }, 100);
        document.onkeydown = (e) => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74))) return false;
        };

        function checkKey() {
            const k = document.getElementById('key-field').value.trim().toUpperCase();
            if (k.startsWith("ALEX-") && k.length >= 8) {
                document.getElementById('login-zone').style.display = 'none';
                document.getElementById('main-zone').classList.remove('hidden');
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                tg.showAlert("Key kh√¥ng ƒë√∫ng ho·∫∑c ƒë√£ h·∫øt h·∫°n!");
            }
        }

        function runAnalysis() {
            const md5 = document.getElementById('md5-field').value.trim();
            if (md5.length < 8) return;

            const btn = document.getElementById('scan-btn');
            const radar = document.getElementById('radar');
            
            btn.disabled = true;
            btn.innerText = "ƒêANG PH√ÇN T√çCH...";
            radar.style.display = 'block';

            setTimeout(() => {
                // Thu·∫≠t to√°n Deterministic (Kh√¥ng Random)
                let weight = 0;
                for (let i = 0; i < md5.length; i++) {
                    weight += md5.charCodeAt(i) * (i + 1.618);
                }

                const isTai = Math.floor(weight) % 2 === 0;
                const entropy = (weight % 1).toFixed(4);
                const confidence = (50 + (weight % 49.5)).toFixed(2);

                document.getElementById('result-zone').classList.remove('hidden');
                const lbl = document.getElementById('res-label');
                lbl.innerText = isTai ? "T√ÄI" : "X·ªàU";
                lbl.className = `text-7xl font-black orbitron italic ${isTai ? 'text-tai' : 'text-xiu'}`;
                
                document.getElementById('entropy-label').innerText = "ENTROPY: " + entropy;
                document.getElementById('conf-label').innerText = "CONFIDENCE: " + confidence + "%";
                
                radar.style.display = 'none';
                btn.disabled = false;
                btn.innerText = "PH√ÇN T√çCH D·ªÆ LI·ªÜU";
                tg.HapticFeedback.impactOccurred('heavy');
            }, 2500);
        }

        function resetApp() {
            document.getElementById('md5-field').value = "";
            document.getElementById('result-zone').classList.add('hidden');
        }
    </script>
</body>
</html>
